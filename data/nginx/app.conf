server {
    listen 80;
    listen 443 ssl;

    server_name 3.38.181.187; 
    
    return 301 https://hoopaa.site$request_uri;
}

server {
    listen 80;

    server_name hoopaa.site;
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name hoopaa.site;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/hoopaa.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hoopaa.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    location /api {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_pass https://backend:8080;

    proxy_connect_timeout      150;
    proxy_send_timeout         100;
    proxy_read_timeout         100;

    proxy_buffer_size          8k;
    proxy_buffers              4 32k;
    proxy_busy_buffers_size    64k;
    proxy_temp_file_write_size 64k;
  }
}
