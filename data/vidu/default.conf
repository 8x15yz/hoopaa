upstream openviduserver {
    server localhost:5443;
}

server {
    listen 8080;
    listen [::]:8080;
    server_name hoopaa.site;
    
    # Redirect to https
    location / {
        return 301 https://$host$request_uri;
    }    
}



server {
    listen 8443 ssl;
    listen [::]:8443 ssl;
    server_name hoopaa.site;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/hoopaa.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hoopaa.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Proto https;
    proxy_headers_hash_bucket_size 512;
    proxy_redirect off;

    # Websockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Your App
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    ########################
    # OpenVidu Locations   #
    ########################
    #################################
    # Common rules                  #
    #################################
    # Dashboard rule
    location /dashboard {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    # Websocket rule
    location ~ /openvidu$ {
        proxy_pass http://openviduserver;
    }

    #################################
    # Deprecated API                #
    #################################
    # Openvidu Server
    location /layouts/custom {
        rewrite ^/layouts/custom/(.*)$ /custom-layout/$1 break;
        root /opt/openvidu;
    }

    location /recordings {
        proxy_pass http://openviduserver;
    }

    location /api {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    location /info {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    location /config {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    location /accept-certificate {
        proxy_pass http://openviduserver;
    }

    location /cdr {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    #################################
    # New API                       #
    #################################
    location /openvidu/layouts {
        rewrite ^/openvidu/layouts/(.*)$ /custom-layout/$1 break;
        root /opt/openvidu;
    }

    location /openvidu/recordings {
        proxy_pass http://openviduserver;
    }

    location /openvidu/api {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    location /openvidu/info {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    location /openvidu/accept-certificate {
        proxy_pass http://openviduserver;
    }

    location /openvidu/cdr {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    #################################
    # LetsEncrypt                   #
    #################################
    location /.well-known/acme-challenge {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

}
