version: "3.8"

services:
  db:
    image: mysql:5.7.35
    container_name: db
    restart: always
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ssafy
      TZ: "Asia/Seoul"
    privileged: true
    volumes:
      - ./DB/HooPaa.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - my_network
  backend:
    build:
      context: backend-java
    container_name: backend
    restart: always
    expose:
      - "8080"
    environment:
      TZ: "Asia/Seoul"
      SPRING_DATASOURCE_URL: "jdbc:mysql://localhost:3306/debate?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true"
    depends_on:
      - db
    networks:
      - my_network
  frontend:
    build: frontend
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
